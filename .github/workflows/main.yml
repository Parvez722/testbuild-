name: Build X-WRT for ZTE E8820S

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/x-wrt/x-wrt.git
  REPO_BRANCH: master
  TZ: Asia/Dhaka

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout this repository
      uses: actions/checkout@v4

    - name: Set timezone
      run: |
        sudo timedatectl set-timezone "$TZ"

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex g++ gawk gcc-multilib gettext \
          git libncurses5-dev libssl-dev python3 python3-distutils \
          rsync unzip zlib1g-dev file wget ccache

    - name: Clone X-WRT source
      run: |
        git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt

    - name: Fix script permissions
      run: |
        chmod +x scripts/*.sh

    - name: Prepare source tree (DTS + patch)
      run: |
        cd openwrt
        bash ../scripts/prepare.sh

    - name: Update and install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load build config
      run: |
        cd openwrt
        cp ../config/e8820s.config .config
        make defconfig

    - name: Build firmware
      run: |
        cd openwrt
        make -j$(nproc) V=s

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: XWRT-ZTE-E8820S
        path: openwrt/bin/targets/**/*
